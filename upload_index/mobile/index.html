    <script>
        //SNS 공유
        Kakao.init('0ea6b97767c7ca7b384389c25beb691f');

        //공유 PC
        function fnSendSns(sns, url, txt) {
            var o;
            var _url = encodeURIComponent(url || $("meta[property='og:url']").attr("content")); //공유 URL
            var _txt = encodeURIComponent(txt || $("title").text());                            //공유 제목
            var _br  = encodeURIComponent('\r\n');
            var _img = encodeURIComponent($("meta[property='og:image']").attr("content"));      //공유 이미지

            switch(sns) {
                case 'facebook':
                    o = { type:sns, method:'popup', url:'https://www.facebook.com/sharer/sharer.php?u=' + _url, width:555, height:608, resize:'no' };
                    break;
                case 'twitter':
                    o = { type:sns, method:'popup', url:'https://twitter.com/intent/tweet?text=' + _txt + '&url=' + _url, width:555, height:500, resize:'no' };
                    break;
                case 'kakaotalk' :
                    o = {};

                    Kakao.Link && Kakao.Link.sendDefault({
                        objectType: "feed",
                        
                        content: {
                            title: "SIMMONS",
                            description: "‘당신은 잘 자고 있나요?’ 중앙일보 이노베이션랩이 서울에 사는 직장인 800명에 물었다.",
                            imageUrl: "https://innovationlab.co.kr/project/2020Simmons/img/og.jpg",
                            link: {
                                mobileWebUrl:"https://innovationlab.co.kr/project/2020Simmons/mobile/",
                                webUrl:"https://innovationlab.co.kr/project/2020Simmons/"
                            }
                        },
                        
                    fail: function () {
                        alert('지원하지 않는 플랫폼입니다.');
                    }
                });

                break;
            default:
                alert('지원하지 않는 SNS입니다.');
                return false;
            }

            if (o.method == "popup") {
                window.open(o.url, o.type + "_sns", "width=" + o.width + ",height=" + o.height + ",resizable=" + o.resize);
            }
        }
    </script>
